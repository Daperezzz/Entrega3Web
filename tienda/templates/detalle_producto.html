{% load static %}
<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Detalle del Producto</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="mt-4">{{ producto.nombre }}</h1>
        <p>{{ producto.descripcion }}</p>
        <p><strong>Precio: </strong>${{ producto.precio }}</p>
        <img src="{{ producto.imagen.url }}" alt="{{ producto.nombre }}" class="img-fluid">
        <div class="mt-3">
            <a href="{% url 'editar_producto' producto.pk %}" class="btn btn-warning">Editar</a>
            <a href="{% url 'eliminar_producto' producto.pk %}" class="btn btn-danger" onclick="return confirm('¿Estás seguro de eliminar este producto?');">Eliminar</a>
            <a href="{% url 'lista_productos' %}" class="btn btn-secondary">Volver a la lista</a>
            <a href="{% url 'home' %}" class="btn btn-secondary">Volver al Home</a>
        </div>
    </div>
</body>
</html>
