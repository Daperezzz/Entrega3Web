{% load static %}
<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>{% if form.instance.pk %}Editar{% else %}Nuevo{% endif %} Producto</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="mt-4">{% if form.instance.pk %}Editar{% else %}Nuevo{% endif %} Producto</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_nombre" class="form-label">Nombre</label>
                {{ form.nombre }}
            </div>
            <div class="mb-3">
                <label for="id_descripcion" class="form-label">Descripci√≥n</label>
                {{ form.descripcion }}
            </div>
            <div class="mb-3">
                <label for="id_precio" class="form-label">Precio</label>
                {{ form.precio }}
            </div>
            <div class="mb-3">
                <label for="id_imagen" class="form-label">Imagen</label>
                {{ form.imagen }}
            </div>
            <button type="submit" class="btn btn-primary">{% if form.instance.pk %}Actualizar{% else %}Crear{% endif %}</button>
            <a href="{% url 'lista_productos' %}" class="btn btn-secondary">Cancelar</a>
            <a href="{% url 'home' %}" class="btn btn-secondary">Volver al Home</a>
        </form>
    </div>
</body>
</html>
